<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel com JavaScript</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css?v=12345" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="carousel-container">
		<div class="carousel">
			<a class="prevBtn" id="prevBtn">
				<span class="material-symbols-outlined">
					keyboard_double_arrow_left
				</span>
			</a>
			<a class="nextBtn" id="nextBtn">
				<span class="material-symbols-outlined">
					keyboard_double_arrow_right
				</span>
			</a>
			<div class="slider">
				<div class="card">
					<img src="https://yuttyakiko.github.io/portfolio/assets/img/logos/html.svg" class="emoji-smile img-dev">
					<p>HTML</p>
				</div>
				<div class="card">
					<img src="https://yuttyakiko.github.io/portfolio/assets/img/logos/css.svg" class="emoji-smile img-dev">
					<p>CSS</p>
				</div>
				<div class="card">
					<img src="https://yuttyakiko.github.io/portfolio/assets/img/logos/js.svg" class="emoji-smile img-dev">
					<p>JS</p>
				</div>
				<div class="card">
					<img src="https://yuttyakiko.github.io/portfolio/assets/img/logos/node.svg" class="emoji-smile img-dev">
					<p>NODE</p>
				</div>
				<div class="card">
					<img src="https://yuttyakiko.github.io/portfolio/assets/img/logos/git.svg" class="emoji-smile img-dev">
					<p>GIT</p>
				</div>
				<div class="card">
					<img src="https://yuttyakiko.github.io/portfolio/assets/img/logos/github.svg" class="emoji-smile img-dev">
					<p>GITHUB</p>
				</div>
				<div class="card">
					<img src="https://yuttyakiko.github.io/portfolio/assets/img/logos/py.svg" class="emoji-smile img-dev">
					<p>PYTHON</p>
				</div>
				<div class="card">
					<img src="https://yuttyakiko.github.io/portfolio/assets/img/logos/g-cloud.svg" class="emoji-smile img-dev">
					<p>GOOGLE CLOUD</p>
				</div>
			</div>
		</div>
	</div>
	<div class="painel-control">
		<button class="btnAuto" onclick="autoplay()">
			<span class="material-symbols-outlined">
				toggle_on
			</span>
		</button>
	</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js?v=12345"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
